<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #divContenedorDeChats {
           
            width: 100%;
            height: 90vh;
            display: flex;
        }

        #FormContainer {
            
            height: 10vh;
            padding: 0.5%;
            background-image: linear-gradient(to bottom,rgb(30, 73, 102), rgb(9, 47, 70));
        }


        #form {
   
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }


        #input
        {
            height: 50%;
            width: 90%;
            border-radius: 1%;
            outline: none;
            border: none;
            border: 3px solid rgb(46, 46, 46);
            padding: 1%;
        }


        #button
        {
            width: 8%;
            height: 50%;
            border: 1px solid rgb(56, 56, 56);
            background: none;
            background-color: rgb(41, 240, 247);
            border-radius: 5%;
            color: rgb(48, 48, 48);
            transition: all;
            transition-duration: 0.3s;
        }
        #button:hover
        {
        border-radius: 10%;
        transform: scale(1.1);
        }


       #DivContenedorDeChatsPacientes
       {
        background-image: linear-gradient(to top,rgb(30, 73, 102), rgb(9, 47, 70));
        width: 30%;
        height: 100%;
        overflow-y: scroll;
        padding: 0.5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        color: white;
        font-weight: bolder;
        letter-spacing: 1.2px;
       }


       .DivContenedorDeConversacion
       {
        display: flex;
        flex-direction: column;
        background-color: rgb(41, 101, 129);
        overflow-x: hidden;
        flex-wrap: wrap;
        width: 100%;
        align-items: center;
        justify-content: center;
        gap: 200px;
       }

        width: 100%;
        height: 100%;
        padding: 1%;
       }


      .MessageSent
      {
        width: 100%;
        text-align: right;
      }


      .Enlaces:visited, .Enlaces:link
      {
        color: rgb(41, 240, 247);
      }
      


    </style>
</head>

<body>

    <div id="divContenedorDeChats">

        
        


        <div id="DivContenedorDeChatsPacientes">
        <h3>Lista de Chats</h3>


        </div>
        <div class="DivContenedorDeConversacion">
            <div style="display: none;">
               <h1>Div que contendr√≠a los chats, dependiendo del chat que escoja selecciono el text content de ahi, se activa por click</h1> 
            </div>

        </div>

    </div>

    <div id="FormContainer">
        <form id="form">
            <input type="text" id="input">
            <button id="button">Enviar</button>
        </form>
    </div>




    <script src="/socket.io/socket.io.min.js"></script>
    <script src="admin.js"></script>
</body>
